<!DOCTYPE html>
<html>
<head>
  <title>Google Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .container {
        margin: 20px auto;
        max-width: 600px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      td {
        padding: 10px;
        vertical-align: middle;
      }
      
      /* Style for the Google logo */
      .logo {
        height: 60px;
        width: 120px;
      }
      
      /* Style for the search bar */
      .search-bar {
        width: 100%;
        height: 40px;
        padding: 5px;
        border: 1px solid #ddd;
      }
      
      /* Style for the buttons */
      .buttons {
        text-align: right;
      }
      
     
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
      }
      
  </style>
</head>
<body>
    <div class="container">
        <table>
          <tr>
            <td>
              <!-- Google logo -->
            </td>
            <td>
              <!-- Search bar -->
            </td>
            <td>
              <!-- Buttons -->
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <!-- Footer -->
            </td>
          </tr>
        </table>
      </div>
      
</body>
</html>
