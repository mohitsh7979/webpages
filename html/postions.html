<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{

            height: 500px;
            width: 100%;
            border: 2px solid black;
            margin: auto;
            background:linear-gradient(45deg,yellow,pink,blue);
            position: relative;
           
        }

        .box{

            height: 200px;
            width: 200px;
            background-color: black;
            position: absolute;
            left: 40%;
            top: 30%;
            
            
        }

        h1{

            position: absolute;
            left: 5%;
            bottom: 0;
        }
    </style>
</head>
<body>
    

    <div class="container">

        <div class="box"></div>
        <h1>This is tag</h1>

    </div>

    
</body>
</html>
