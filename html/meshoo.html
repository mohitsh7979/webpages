<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{

            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            
        }

        .header{

            border: 2px solid black;
           
            
        }
        
        .top{

            width: 80%;
            margin: auto;
            padding: 10px 0px;
           
        }

        .inner-top{

            display: flex;
            justify-content: space-evenly;

        }

        .top .logo{
           
            width: 12%;
            height: 50px;
         

        }

        .top .search-bar{

            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .top .icons{

            width: 47%;
            
        }

        .top .icons ul{

            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-around;
            height: 100%;

        }

        .top .icons ul li{

            list-style: none;
            font-size: 1rem;
        }

        .logo img{
          
            height: 100%;
            width: 100%;
         
        }

        .search-bar input{

            width: 80%;
            padding: 0.5rem;
        }

        .bottom{

            width: 80%;
            margin: auto;
            padding: 10px 0px;
        }

        .bottom ul{

            display: flex;
            justify-content: space-between;
        }

        .bottom ul li{

            list-style: none;
        }

        .icons .icons-li::after{

            content: "";
            border: 1px solid black;
            margin: 0px 10px;
        }

        .fa-mobile{

            margin: 0px 5px;
        }

        .fa-solid{

            font-size: 10px;
            margin-left: 6px;
        }



    </style>
</head>
<body>

    <div class="header">

        <div class="top">

            <div class="inner-top">
            <div class="logo">
                <img src="https://etimg.etb2bimg.com/photo/87203105.cms" alt="">
            </div>
            <div class="search-bar">
                <input type="search">
            </div>
            <div class="icons">
                <ul>
                    <li class="icons-li"><i class="fa-solid fa-mobile"></i>Download App</li>
                    <li class="icons-li">Become a Suppiler</li>
                    <li class="icons-li">Newsroom</li>
                    <li><i class="fa-solid fa-user"></i> <br>Profile</li>
                    <li><i class="fa-solid fa-cart-shopping"></i><br>Cart</li>
                </ul>
            </div>
        </div>

        </div>
        <hr>
        <div class="bottom">
            <ul>
                <li>Women Ethnic</li>
                <li>Women Westron</li>
                <li>Men</li>
                <li>Kids</li>
                <li>Home & kitchen</li>
                <li>Beauty & Health</li>
                <li>Jwellery & Accessories</li>
                <li>Bags & Footwear</li>
                <li>Electronics</li>
            </ul>
        </div>
        <hr>

    </div>
    
</body>
</html>
