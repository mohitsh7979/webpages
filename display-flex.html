<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {

            border: 2px solid black;
            background-color: yellow;
            height: 100px;
            width: 100%;
        }

        .box {

            border: 2px solid black;
            background-color: palevioletred;
            height: 500px;
            width: 50%;
        }

        #box-1 {

            width: 20%;
        }

        #box-2 {

            width: 80%;
            display: flex;
            flex-wrap: wrap;
        }

        .container {

            display: flex;
        }

        .footer {

            border: 2px solid black;
            background-color: green;
            height: 100px;
            width: 100%;
        }

        .inner-box {

            height: 100px;
            width: 25%;
            border: 2px solid black;
            background-color: white;
            margin: auto;

        }
    </style>
</head>

<body>

    <div class="header"></div>

    <div class="container">

        <div class="box" id="box-1"></div>
        <div class="box" id="box-2">
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box">
                <img src="googlelogo_color_272x92dp.png" alt="" width="100%" height="100%">
            </div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
        </div>


    </div>

    <div class="footer"></div>




</body>

</html>
