<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {

            height: 200px;
            width: 500px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            display: flex;

        }



        .logo {

            height: 190px;
            margin-top: 2px;
            width: 100px;
            border: 2px solid black;


        }

        .color {

            width: 100%;
            border: 2px solid black;
            height: 190px;
            margin: 2px;
            animation-name: mohit;
            animation-duration: 3s;
        }


        .box:hover {
                


        }

        .color:hover {}

        @keyframes mohit {

            from {

                width: 10px;
                background-color: red;
            }

            to {

                width: 380px;
                background-color: red;
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="logo"></div>
        <div class="color"></div>
    </div>
</body>

</html>
