<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #id {
            display: flex;


        }

        .container {
            height: 100vh;
            width: 100vw;
            border-radius: 20px;
        }

        .input {
            margin: 10px 10px;
            padding: 3px 3px;
        }

        .wrapper {

            width: 600px;
            margin-left: -200px;
            margin-top: 250px;
        }

        .input input {
            padding: 10px;
            border: none;
            border-bottom: 1px solid black;
            width: 100%;
            background-color: transparent;
        }

        #container3 {

            background: #1ABCFE;
            background-size: 10px;
            background-repeat: no-repeat;
            background-size: cover;
            width: 1000px;

        }

        .button {
            background-color: #0982FE;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
        }

        .content {
            /* border: 2px solid black; */
            width: 600px;
            margin-top: 200px;
            margin-left: 200px;

        }

        .contact {

            margin-top: 50px;
        }

        .fa-solid {
            margin: 2px;
        }


        @media (max-width:1604px) {
            .wrapper {
                margin-left: -200px;
            }

            .content {

                margin-left: 100px;

            }
        }

        @media (min-width:1474px) and (max-width:1604px) {

            .wrapper {
                margin-left: -100px;
            }

          

        }

        @media (min-width:1200px) and (max-width:1474px) {
            .wrapper {
                margin-left: 20px;
                width: 500px;
            }

           
        }

        @media (min-width:1040px) and (max-width:1200px) {
            .wrapper {
                margin-left: 20px;
                width: 400px;
            }

            .content {

                margin-left: 50px;
                width: 500px;

            }

            .h {
                margin-left: -20px;
            }
        }

        @media (min-width:200px) and (max-width:1040px) {

            #id {
                display: block;
            }


            .wrapper {
                margin-left: 300px;
                width: 400px;
            }

            .content {


                margin-left: 300px;
                width: 500px;

            }

        

            #container2{

                height: 400px;
                width: 500px;

            }

            #container3{

                height: 400px;
                width: 1000px;
    
                
            }


        }
    </style>
</head>

<body>

    <div id="id">


        <div class="container" id="container2">
            <center>
                <h1 style="margin-left: 300px;" class="h">Get in <span style="color: #1ABCFE;">touch</span> </h1>
            </center>
            <div class="content">
                <p> Do you have any questions?</p>
                <p> Would you like to request a quotation?</p>
                <p>Are you looking for an expert team to handle your IT needs?</p>
                <p> Fill out the contact form, send us an email or give us a call. Whatever suits you best!</p>

                <div class="contact">
                    <i class="fa-solid fa-phone-volume"></i>
                    Phone
                    <a href="">+918890014253</a>
                    <i class="fa-solid fa-envelope"></i>
                    E-mail-
                    <a href="">r@gamaasoftsolutions.com</a>
                </div>
            </div>
        </div>


        <div class="container" id="container3">
            <div class="wrapper">

                <form action="">
                    <div class="input">

                        <input type="text" name="" id="" placeholder="Contact Name">
                    </div>
                    <div class="input">

                        <input type="text" name="" id="" placeholder="Company Website">
                    </div>
                    <div class="input">

                        <input type="text" name="" id="" placeholder="Email">
                    </div>
                    <div class="input">

                        <input type="text" name="" id="" placeholder="What You Need">
                    </div>

                    <div class="input">

                        <input type="text" name="" id="" placeholder="message">
                    </div>

                    <div>
                        <button class="button">
                            SUBMIT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
