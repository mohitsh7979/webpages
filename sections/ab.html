<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {

            width: 100%;
            height: 200px;
            border: 2px solid black;
            margin: 5px;
        }

        .conatiner {

            display: flex;
        }

        .box {

            height: 100vh;
            width: 100vw;
            border: 2px solid black;
            margin: 5px;
            display: flex;
            flex-wrap: wrap;
        }

        .footer {

            width: 100%;
            height: 400px;
            border: 2px solid black;
            margin: 5px;

        }

        .dox {

            height: 40%;
            width: 40%;
            margin: auto;

            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://media.istockphoto.com/id/635726330/photo/nahargarh-fort.jpg?s=612x612&w=0&k=20&c=z1hztb9BT6YhxT--G_cW8hBmBHWzrFdwbfM0Pc2jATI=" alt="" height="100%" width="100%">
    </div>

    <div class="conatiner">

        <div class="box">
            <div class="dox"><img src="https://pixlr.com/images/index/remove-bg.webp" alt="" height="100%" width="100%"></div>
            <div class="dox"><img src="https://pixlr.com/images/index/remove-bg.webp" alt="" height="100%" width="100%"></div>
            <div class="dox"><img src="https://pixlr.com/images/index/remove-bg.webp" alt="" height="100%" width="100%"></div>
            <div class="dox"><img src="https://pixlr.com/images/index/remove-bg.webp" alt="" height="100%" width="100%"></div>
        </div>
        <div class="box">
            <img src="https://media.istockphoto.com/id/1135820309/photo/amber-fort-and-maota-lake-jaipur-rajasthan-india.jpg?s=612x612&w=0&k=20&c=raUKDB1Mris9Z7SjvuuTieZRzF2-CaKukGvTC8t1kuo="
                alt="" width="100%" height="100%">
        </div>

    </div>

    <div class="footer">

        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80" alt="" width="100%" height="100%">
    </div>
</body>

</html>
