<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {

            background-color: rgb(47, 65, 47);
        }


        .container {

            display: flex;
        }

        #box-1 {

            width: 20%;
            height: 100vh;
            border: 2px solid black;
            margin-top: 2%;
            margin-bottom: 2%;
            background-color: white;

        }

        #box-2 {

            width: 80%;
            height: 100vh;
            border: 2px solid black;
            margin-left: 20px;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        .mybox {

            width: 100%;
            border: 2px solid black;
        }

        #mybox-1 {

            height: 10vh;
            background-color: white;
        }

        #mybox-2 {

            height: 85vh;
            margin-top: 30px;
            background-color: white;

        }

        .logo {

            height: 30%;
            width: 100%;
            border: 2px solid black;
        }

        .dashborad {

            height: 60%;
            width: 100%;
            border: 2px solid black;
        }

        .logout {

            height: 10%;
            width: 100%;
            border: 2px solid black;
        }

        .menu a {

            text-decoration: none;
            color: black;
            font-size: 20px;
            display: block;

        }

        .menu {

            margin: 20px 20px;
            padding: 15px 15px;
        }

        .logo img {

            width: 100%;
            height: 100%;
            margin: 5px;
            padding: 5px;
        }

        .logout {

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .logout a {
            text-decoration: none;
            color: black;
        }

        .mybox {

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .mybox input {

            width: 90%;
            height: 40px;
            margin: 5px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box-1">
            <div class="logo">
                <img src="Entorno-Green-Logo.png" alt="">
            </div>
            <div class="dashborad">
                <div class="menu"><a href="">Dashobard</a></div>
                <div class="menu"><a href="">Farmer Database</a></div>
                <div class="menu"><a href="">Dealer Database</a></div>
                <div class="menu"><a href="">Employee Database</a></div>
                <div class="menu"><a href="">Resources</a></div>
            </div>
            <div class="logout">
                <a href="">Log Out</a>
            </div>
        </div>
        <div class="box" id="box-2">
            <div class="mybox" id="mybox-1">
                <input type="search" placeholder="Search Farmer,Dealer,Employee">
                <button>Search</button>
            </div>
            <div class="mybox" id="mybox-2">
                <div class="head"></div>
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile_No</th>
                                <th scope="col">Whatsapp_No</th>
                                <th scope="col">Village</th>
                                <th scope="col">District</th>
                                <th scope="col">Pin_code</th>
                                <th scope="col">Delete</th>
                                <th scope="col">Modifiey</th>

                            </tr>
                        </thead>
                        <tbody>

                            {% for i in all %}
                            <tr>

                                <td>{{ i.Name }}</td>
                                <td>{{ i.Mobile_No }}</td>
                                <td>{{ i.Whatsapp_No }}</td>
                                <td>{{ i.Village }}</td>
                                <td>{{ i.District }}</td>
                                <td>{{ i.Pin_code }}</td>
                                <td><a href="/delete/{{i.id}}/"><i class="fa-solid fa-trash m"></i></a></td>
                                <td> <a href="/update/{{i.id}}/"><i class="fa-solid fa-pen-to-square m"></i></a></td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
