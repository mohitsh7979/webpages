<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conatiner {

            width: 1000px;
            height: 600px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            position: relative;
            overflow: hidden;
            
            
        }
        
        .image {
            
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 2s;
        }

        #image1 {

            left: 0%;
        }

        #image2 {

            left: 100%;
        }


        #image3 {

            left: 200%;
        }


        #image4 {

            left: 300%;
        }

        .conatiner-2{

            text-align: center;
            margin-top: 10px;
           

        }

        .conatiner-2 button{

           
            font-size: 30px;

        }


        .conatiner-2 button:hover{

           
            cursor: pointer;
            background-color: palevioletred;

        }
    </style>
</head>

<body>
    <div class="conatiner">

        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2073&q=80"
            alt="" class="image" id="image1">
        <img src="https://images.unsplash.com/photo-1625558185597-a44138cce398?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="" class="image" id="image2">
        <img src="https://images.unsplash.com/photo-1569817480337-01a8b22cd8d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyYWwlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=2000&q=60"
            alt="" class="image" id="image3">
        <img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="" class="image" id="image4">

    </div>

    <div class="conatiner-2">
        <button onclick="Prev()">
            Prev
        </button>
        <button onclick="Next()">
            Next
        </button>
    </div>

    <script>

        const images = document.querySelectorAll(".image");

        var counter=0;

        images.forEach((a, b) => {

            a.style.left = `${b*100}%`



        })

        const Next = function(){

            counter++;
            slideImage()

        }

        const Prev = ()=>{

            counter--;
            slideImage()

        }

        const slideImage = ()=>{

            images.forEach((a)=>{

                
                a.style.transform = `translateX(-${counter * 100}%)`
                console.log(a)

            })
        }


    </script>
</body>

</html>
