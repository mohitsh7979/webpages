<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
} */
        body {
            background: url('https://media.istockphoto.com/id/1129543554/photo/hand-giving-red-heart-for-help-blood-donation-hospital-or-healthcare-concept.jpg?b=1&s=170667a&w=0&k=20&c=QB8uK83dy7iwWUMudZ9ENu8711nADSyAqjKvypgk0zI=');
            background-repeat: no-repeat;
            background-size: 100vw;

        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,
                    #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #ff512f,
                    #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;

        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #0f0e0e;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;

        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;

        }

        ::placeholder {
            color: #151414;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: rgb(136, 8, 8);
            color: white;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div className="body">



        < div style=" color: red">
            {error ? <span>{error}</span> : null}
    </div>
    <div className="background">
        <div className="shape"></div>
        <div className="shape"></div>
    </div>
    <form className="myform">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" name="userName" id="userName">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="pwd"/>

        <button >Log In</button>
        <div className="social">
            <div className="go"><i className="fab fa-google"></i> Google</div>
            <div className="fb"><i className="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>



    </div>

</body>

</html>
